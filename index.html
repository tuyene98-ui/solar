<head>

  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --primary: #0ea5e9;
      --accent: #a78bfa;
      --text: #e2e8f0;
      --gray: #94a3b8;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
      color: var(--text);
      font-family: 'Segoe UI', system-ui, sans-serif;
      min-height: 100vh;
      line-height: 1.6;
      padding: 40px 20px;
      background-attachment: fixed;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 16px;
      font-weight: 900;
    }

    p.subtitle {
      font-size: 1.4rem;
      color: var(--gray);
      margin-bottom: 60px;
    }

    nav {
      margin-bottom: 80px;
    }

    nav a {
      color: var(--gray);
      text-decoration: none;
      margin: 0 20px;
      font-size: 1.1rem;
      position: relative;
      transition: color 0.3s;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 3px;
      bottom: -8px;
      left: 0;
      background: var(--primary);
      transition: width 0.4s ease;
      border-radius: 2px;
    }

    nav a:hover {
      color: white;
    }

    nav a:hover::after {
      width: 100%;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-top: 50px;
    }

    .card {
      background: rgba(30, 41, 59, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(14, 165, 233, 0.2);
      border-radius: 20px;
      padding: 30px 24px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      position: relative;
      overflow: hidden;
    }

    .card.embed-card {
      padding: 0;
      height: 500px; /* Ch·ªânh cao h∆°n n·∫øu c·∫ßn, v√≠ d·ª• 600px ho·∫∑c 70vh */
      overflow: hidden;
    }

    .card.embed-card iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, rgba(14,165,233,0.1), transparent);
      opacity: 0;
      transition: opacity 0.4s;
    }

    .card:hover {
      transform: translateY(-15px) scale(1.05);
      border-color: var(--primary);
      box-shadow: 0 25px 50px rgba(14, 165, 233, 0.4);
    }

    .card:hover::before {
      opacity: 1;
    }

    .card h3 {
      font-size: 1.5rem;
      margin-bottom: 12px;
      color: white;
    }

    .card p {
      color: var(--gray);
      font-size: 0.95rem;
    }

    .embed-caption {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      color: white;
      font-weight: bold;
      text-shadow: 0 0 10px black;
      background: rgba(0,0,0,0.4);
      padding: 10px;
      opacity: 0.9;
      transition: opacity 0.3s;
    }

    .card:hover .embed-caption {
      opacity: 1;
    }

    .btn {
      display: inline-block;
      margin-top: 50px;
      padding: 16px 40px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: white;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      position: relative;
      overflow: hidden;
      transition: all 0.4s;
      box-shadow: 0 10px 30px rgba(14,165,233,0.3);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.7s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 40px rgba(14,165,233,0.6);
    }

    footer {
      margin-top: 120px;
      color: var(--gray);
      font-size: 0.9rem;
    }

    .particle {
      position: absolute;
      background: var(--primary);
      border-radius: 50%;
      opacity: 0.3;
      pointer-events: none;
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(100vh) translateX(0); }
      100% { transform: translateY(-100px) translateX(100px); }
    }
  </style>
</head>

  <script>
